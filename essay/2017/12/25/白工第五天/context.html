<h1 class="essay-title">白工第五天</h1>
<span class="_date">Dec 25, 2017</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>不算星期日，今天第5天。临近宣判。唉。</p>
<p>无法区分，星期日还惦记着星期一。</p>
<p>假如进了会好些？</p>
<p>外面有老热？不清楚。只听到铜锣声。</p>
<p>门后的商店竟然开门。</p>
<p>要是没了椅子都没地方坐了。可惜去公司才5分钟。</p>
<p>八点。</p>
<p>无处可躲。</p>
<h4>22:12</h4>
<p>刚才被G骂。</p>
<p>为何就不能一个人安安静静的吃饭。为何一定要合群。一定都是我的错。</p>
<h4>11:22</h4>
<p>发现洗澡拉黑的水龙头漏水了。</p>
<p>还有CX竟然跟我说圣诞快乐😭，唯一一个。</p>
