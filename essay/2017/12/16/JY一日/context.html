<h1 class="essay-title">JY一日</h1>
<span class="_date">Dec 16, 2017</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>看了下手机，AM 2:38。闹钟响了，5:30</p>
<p>6:40分到车站,气温骤降，路掘开一半。天气预报JY阴天。随车的问到哪里。7:00搭车。</p>
<p>车没有一般车的空调味道，我说耳机是我的生命之线。</p>
<p>事到临头的时候焦虑反倒弱了不少。AM 9:39</p>
<p>新的未知出现，新的焦虑同样。</p>
<p>焦虑来自于对无法掌控的事物-联想到因此不被承认</p>
<h4>AM 10:39</h4>
<p>类似蝴蝶效应,事在人为</p>
<p>忍耐，谦逊，进取</p>
<p>希望如此。</p>
