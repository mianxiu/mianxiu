<h1 class="essay-title">迟来的宣判，or not？</h1>
<span class="_date">Dec 28, 2017</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>口袋的钥匙竟然不见。</p>
<p>New 3DS LL。好贵。</p>
<p>昨晚玩了「新手指南」</p>
<p>自我对话，碎碎念，一边希望有人看见，一边希望不要有人看见。</p>
<p>第8天了，昨天公司停电，还要补，那要连续上10天。</p>
<p>和已知道的假期不一样，这种突如其来的跟没有一样。</p>
<p>我只是个白工。</p>
<p>走不出。</p>
<p>绕圈的蚂蚁。</p>
<p>五点八找我谈话</p>
<p>竟然有跟盆友说我有惰性，所以加班。</p>
<p>草，还说做UI不要想太多，跟着直觉做。</p>
<p>我气得想笑</p>
