<h1 class="essay-title">逃避现实</h1>
<span class="_date">Nov 23, 2017</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>七月份去SZ找了下工，一个做了2天白工，一个能力不足，连实习生都没戏...在我姐那蹲了半个月就屁颠屁颠回家了。</p>
<p>盆友叫我去他那住着先，思来想去，还是不去麻烦人家。</p>
<p>群里盆友叫我海投，一天800份，send~。脑子就是转不过来，无法接受，一点不知哪来的...</p>
<p>零零散散的简历统统悲剧。</p>
