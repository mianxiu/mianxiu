<h3 class="essay-title">星期三,晚上九点四十三分，被炒预定</h3>
<span class="_date">Feb 7, 2018</span>
<span class="_tags">记50天</span>
<div class="essay-context"><p>六点多和朋友吃饭，说了我是被炒的人员之一（新人）</p>
<p>没有惊讶，这结果注定的。</p>
<p>也不是没有坏处，磨了一遍，发现所谓的职场也不过如此。之前的恐惧都是自己放大。</p>
<p>50天。</p>
<p>第二个预言。</p>
<p>不过下一步要怎么做？投简历？送快递？进工厂？</p>
<p>不知道。</p>
<p>唉。</p>
<p>嘴角起了泡。</p>
<p>不过重要的是，我不要放弃，不管是什么希望。</p>
<p>就算我不是唯一被炒，但那又如何？</p>
<p>明天还要演戏，好无聊。</p>
