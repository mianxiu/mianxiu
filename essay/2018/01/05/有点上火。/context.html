<h1 class="essay-title">有点上火。</h1>
<span class="_date">Jan 5, 2018</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>昨晚作死啃薯片。</p>
<p>没有桌子还是很累。</p>
<p>高德看了下附近的文具店。之前怎么没想到。</p>
<p>累。有点累。</p>
<p>今天连续第10天。</p>
<p>感觉都无所谓了。好也罢，炒也罢。</p>
<p>小寒。</p>
<p>不想吃早餐，却不能不吃。</p>
<p>昨晚忘了买早餐了。</p>
<p>下星期再开始在食堂吃吧。</p>
<p>朋友吊我说我钱多。</p>
<p>单手键盘看着好怪。</p>
<h4>18:39</h4>
<p>折叠桌已买。</p>
<p>明天还要去门店。</p>
<p>艹。</p>
<p>今天还被吊。</p>
<p>艹，做漂亮，艹。</p>
<p>想买3DS。注入点新空气。</p>
