<h1 class="essay-title">没包住就会冷</h1>
<span class="_date">Jan 15, 2018</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>这被子没包住的地方，只要有个口，就冷的一笔。</p>
<p>太冷了，还有大寒，需要找个办法。</p>
<p>不要去想工作的内容。不然会不想上班。</p>
<p>右眼皮跳</p>
<p>希望只是睡眠不足</p>
<h4>20:48</h4>
<p>发货了，今天突然想到「我是一只小小鸟」</p>
<p>发现一首完整的歌都记不起来。</p>
<h4>23:13</h4>
<p>只能在有意识的时候做点什么来留下一点痕迹，时间。</p>
<p>不知明天会不会被吊。</p>
