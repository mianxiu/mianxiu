<h1 class="essay-title">早上继续昨晚的记录</h1>
<span class="_date">Jan 26, 2018</span>
<span class="_tags"><em>#</em>记50天</span>
<div class="essay-context"><p>又想起了，对于这公司APP的受众我一直有很大误解。我奇怪难受怎么好像不留一点时间给使用者和设计师？</p>
<p>因为一个界面的设计信息量#美观#易用无法完美并存，所以需要我们来寻找一个平衡的点。</p>
<p>到昨天突然明了，这公司APP就是需要极力需要易用性，这就是说给赶着投胎的人用的，我们只是出图仔。没有给设计师，使用者一点时间。不需要考虑任何一丁点的扩展，就算这只是很简单的，常见的。</p>
<p>简单粗暴，给什么做什么。</p>
<p>网上垃圾鸡汤文说什么从自身找原因。我是见识到，要是你因为玩不好一坨屎而自省，那你只会也变成一坨屎。</p>
