<h1 class="essay-title">今天的感觉</h1>
<span class="_date">Jan 25, 2021</span>

<div class="essay-context"><p>早上起来出门总有点奇怪，熟悉的感觉。</p>
<p>有点潮湿，舒适的温度，微凉。很像以前春天刚开学的温度，又有点像早起的清晨，带着一点点兴奋，和模糊掉的记忆。</p>
<p>12 月 12 号开始，一个半月了。每天都想跑路。不过想攒点钱。</p>
<p>好在扩展开了个好头，输出功能可以运行。</p>
<p>希望真的可以跑掉。</p>
